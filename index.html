<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تطبيق بريدي موب العصري</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1b376d;
      --accent: #285bb5;
      --bg: #f7fbff;
      --card: #fff;
      --border: #d5dbe6;
      --shadow: 0 2px 12px #e4eaf3;
      --radius: 14px;
      --transition: 0.25s cubic-bezier(.4,0,.2,1);
    }
    body {
      font-family: 'Cairo', 'Arial', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--primary);
      min-height: 100vh;
      line-height: 1.7;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 18px 24px 0 24px;
      background: transparent;
      position: relative;
      width: 100%;
    }
    .header .logo-small {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid var(--border);
      object-fit: contain;
      box-shadow: 0 2px 8px #e4eaf3;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .header .logo-small:hover {
      box-shadow: 0 4px 18px #b1c7ef;
      transform: scale(1.07) rotate(-3deg);
    }
    .main-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 32px auto 0 auto;
      gap: 6px;
    }
    .main-logo img {
      width: 180px;
      max-width: 60vw;
      margin-bottom: 18px;
      margin-top: 12px;
      border-radius: 18px;
      border: 3px solid #e4eaf3;
      box-shadow: var(--shadow);
    }
    .main-title {
      font-size: 2.3rem;
      font-weight: 800;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 1px;
      background: linear-gradient(90deg,#1b376d,#285bb5 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .version {
      font-size: 1.15rem;
      color: #285bb5;
      opacity: 0.85;
      margin-bottom: 14px;
      text-align: center;
    }
    .desc {
      font-size: 1.12rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 24px;
      background: #e6f0fd8f;
      border-radius: 12px;
      padding: 8px 10px 4px 10px;
      border: 1px solid #e4eaf3;
      box-shadow: 0 1px 4px #e4eaf3;
      display: inline-block;
      margin-right: auto;
      margin-left: auto;
    }
    .buttons {
      width: 95%;
      max-width: 440px;
      margin: 0 auto 22px auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .action-btn {
      background: linear-gradient(90deg,#1b376d,#285bb5 70%);
      color: #fff;
      border: none;
      border-radius: 11px;
      padding: 17px 12px;
      font-size: 1.12rem;
      font-weight: 800;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 3px 14px #e4eaf3;
      letter-spacing: 0.7px;
      outline: none;
      border-bottom: 2.5px solid #193c6d15;
    }
    .action-btn:hover {
      background: linear-gradient(90deg,#285bb5 10%,#1b376d 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 34px #d5e5ff85;
    }
    .featured-img {
      display: flex;
      justify-content: center;
      margin: 36px 0 20px 0;
    }
    .featured-img img {
      width: 98%;
      max-width: 500px;
      border-radius: 15px;
      border: 3px solid #e4eaf3;
      box-shadow: 0 2px 10px #e4eaf3;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .featured-img img:hover {
      box-shadow: 0 6px 30px #adbde7;
      transform: scale(1.01) rotate(-1deg);
    }
    .footer {
      width: 100%;
      text-align: center;
      color: #7c8bac;
      padding: 13px 0 26px 0;
      font-size: 1.01rem;
      letter-spacing: 0.3px;
      margin-top: 18px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .main-title { font-size: 1.35rem; }
      .main-logo img { width: 120px; }
      .featured-img img { width: 99%; }
      .desc { font-size:1.01rem;}
    }
    /* Scroll bar styling */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #e4eaf3; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www2.0zz0.com/2025/10/14/18/655007304.png" alt="بريدي موب شعار" class="logo-small">
  </div>
  <div class="main-logo">
    <img src="https://www2.0zz0.com/2025/10/14/18/510932180.jpeg" alt="شعار بريدي موب">
  </div>
  <div class="main-title">تطبيق بريدي موب العصري</div>
  <div class="version">V.25.12.26</div>
  <div class="desc">
    لِعُملاء بريد موب: قرعة الحج و العُمرة مقدمة من الديوان الملكي السعودي وبريد موب
  </div>
  <div class="buttons">
    <button class="action-btn" onclick="redirect()">مواصلة - دخول بريدي موب</button>
    <button class="action-btn" onclick="redirect()">سجّل دخول للحصول على قرض فوري و ميسر من 10000 لغاية 7000000 دج</button>
    <button class="action-btn" onclick="redirect()">مواصلة - تسجيل دخول للحصول على قرعة العُمرة و الحج</button>
  </div>
  <div class="featured-img">
    <img src="https://www2.0zz0.com/2025/10/14/18/706372093.jpeg" alt="مميزات بريدي موب">
  </div>
  <div class="footer">
    <!-- النصوص المحذوفة من الفوتر حسب طلبك -->
  </div>
  <script>
    function redirect() {
      window.location.href = "https://baridimoop.vercel.app/";
    }
    // ميزة الوضع الليلي (تلقائي/يدوي)
    (function darkModeAuto() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        document.body.style.background = "#14213d";
        document.body.style.color = "#fff";
        document.querySelectorAll('.feature-card').forEach(el => {
          el.style.background = "#24365c";
          el.style.color = "#fff";
          el.style.borderColor = "#162040";
        });
        document.querySelector('.desc').style.background = "#28395d";
        document.querySelector('.desc').style.color = "#fff";
      }
    })();
  </script>
</body>
</html>
